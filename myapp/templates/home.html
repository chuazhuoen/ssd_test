<!DOCTYPE html>
<html>
<head>
    <title>Safe Input Form</title>
</head>
<body>
    <h2>Enter Something</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="user_input" value="{{ user_input }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
